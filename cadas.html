      <div class="tab-content">

          <h1>Cadastrar</h1>
          
          <form action="PHP/cadastro.php" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nome<span class="req">*</span>

              <input type="text" required name="nome" id="nome" autocomplete="off" />

            <div class="field-wrap">
              <label>

              </label>
              <input type="text"required name="sobrenome" id="sobrenome" autocomplete="off"/>

          </div>

          <div class="field-wrap">
            <label>

          </div>

            <label>

            <label>
              Senha<span class="req">*</span>
            </label>
            <input type="password"required name="senha" id="senha" autocomplete="off"/>
          </div>
          <p class="forgot"><a href="#">Esqueceu a senha?</a></p>
          
          <button class="button button-block"/>Login</button>

          </form>

        </div>

</div> <!-- /form -->
